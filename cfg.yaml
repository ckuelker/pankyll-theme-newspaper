    font/alegreya/fonts/webfonts/Alegreya-Italic.woff: font/alegreya/fonts/webfonts/Alegreya-Italic.woff
    font/alegreya/fonts/webfonts/Alegreya-Regular.woff: font/alegreya/fonts/webfonts/Alegreya-Regular.woff

