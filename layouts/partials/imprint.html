{% if cfg.imprint %}
    {% if cfg.imprint[language] %}
        {% set im = cfg.imprint[language] %}
    {% elif cfg.imprint[cfg.l10n.default] %}
        {% set im = cfg.imprint[cfg.l10n.default] %}
    {% endif %}
    {% if has_imprint and im and im.url and im.text %}
        <div id='imprint'><a href="{{cfg.site.url}}{{im.url}}">{{im.text}}</a></div>
    {% endif %}
{% endif %}
