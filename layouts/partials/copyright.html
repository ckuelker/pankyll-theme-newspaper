{% if cfg.footer and cfg.footer[locale] and cfg.footer[locale].copyright %}
    <ul class="copyright">
    {% for c in cfg.footer[locale].copyright %}
        <li class="copyright-item">
        {{ c.text }}
        {% if cfg.footer[locale].license %}
            <a class="copyright-link" href="{{cfg.site.url}}{{ cfg.footer[locale].license.url }}">{{ cfg.footer[locale].license.text }}</a>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}
