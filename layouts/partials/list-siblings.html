{% if siblings and frontmatter.list %}
    <hr>
    <div class="siblings">
      {% for obj in siblings %}
      <div class="siblings-item">
          <a class="siblings-link" href="{{ obj.url }}">{{ obj.title }}</a>
      </div>
      {% endfor %}
    </div>
{% endif %}
{# This prints the list of keywords under a category like Tags|Categories,   #}
{# because each keyword under a category is a sibling of index.html.         #}
